[buildout]
index = https://packages.lizard.net
find-links =
prefer-final = true
socket-timeout = 1
show-picked-versions = true
extensions =
    mr.developer
parts =
#   sysegg
    test
    omelette
    console_scripts
#    sphinx
    pydev
develop = .
eggs =
    ribxlib


[versions]
# Specific pins
ribxlib =
lxml = 3.4.1
setuptools = 15.0
zc.buildout = 2.3.1
zc.recipe.egg = 2.0.1

# Reported by buildout.
Babel = 1.3
Jinja2 = 2.7.3
MarkupSafe = 0.23
Pygments = 2.0.2
Sphinx = 1.3.1
alabaster = 0.7.3
collective.recipe.omelette = 0.16
collective.recipe.sphinxbuilder = 0.8.2
coverage = 3.7.1
createcoverage = 1.3.2
docutils = 0.12
enum34 = 1.0.4
mr.developer = 1.31
nose = 1.3.6
pb.recipes.pydev = 0.4.5
pbp.recipe.noserunner = 0.2.6
pep8 = 1.6.2
pyflakes = 0.8.1
pytz = 2015.2
six = 1.9.0
snowballstemmer = 1.2.0
sphinx-rtd-theme = 0.1.7
zest.releaser = 3.56


[sources]
# Examples:
# lizard-ui = git git@github.com:lizardsystem/nensskel.git
# lizard-ui = svn https://office.nelen-schuurmans.nl/svn/Products/djangoapps/lizard-ui/trunk


[sysegg]
# Add eggs here that are best handled through OS-level packages.
recipe = syseggrecipe
force-sysegg = true
eggs =


[test]
recipe = pbp.recipe.noserunner
eggs =
    ribxlib
    ribxlib[test]
defaults = ribxlib


[omelette]
# Creates a nice parts/omelette with our used eggs
recipe = collective.recipe.omelette
eggs = ${buildout:eggs}


[console_scripts]
recipe = zc.recipe.egg
dependent-scripts = true
interpreter = python
eggs =
    ${buildout:eggs}
# Development tools
    createcoverage
    pep8
    pyflakes
    zest.releaser


[sphinx]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc/source
build = ${buildout:directory}/doc/build
eggs = ${buildout:eggs}


[pydev]
recipe = pb.recipes.pydev
eggs = ${buildout:eggs}
pydevproject_path = ${buildout:directory}/.pydevproject
extra_paths =
